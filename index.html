<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="MohcineDev">
    <meta name="description" content="Random Amazon Bucket Name">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Bucket Name</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="theme">
        <path
            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
    </svg>
    <section class="buckets">
        <div class="wrapper">
            <input type="text" placeholder="bucket name">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="add-input">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

    </section>
    <div id="container">
        <h1>Bucket Generator</h1>
        <input type="text" class="bucket-name">
        <form id="form">
            <div>
                <label for="num">Number of Chars</label>
                <div>
                    <input type="range" min="4" max="40" id="range">
                    <input type="number" min="4" max="40" id="num">
                </div>
            </div>
     
            
            <div class="option">
                <label for="upper">Include Uppercase</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="option">
                <label for="lower">Include LowerCase</label>
                <input type="checkbox" id="lower">
            </div>

            <button type="submit">Generate</button>
        </form>
    </div>
</body>

</html>
